<html>
<head>
<title>Weather Dashboard</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>

<div class="container">

    <form class="form-inline mt-2">
        <label class="sr-only" for="cityInput">US City</label>
        <input type="text" class="form-control mb-2 mr-sm-2" id="cityInput">
        <button type="submit" class="btn btn-primary mb-2" id="search-btn">Submit</button>
    </form>

    <div class="row">
        <div class="col-3 citySearches"></div>
        <div class="col-9">
            <div class="row currentWeatherDisplay"></div>
            <div class="row forecastDisplay"></div>
        </div>
        
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
<script src="assets/script.js"></script>
</body>
</html>
